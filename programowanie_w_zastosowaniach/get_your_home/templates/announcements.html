<form action="/filter/" method="GET">
    <h2 class="section-header">Filtruj wyniki</h2>
    <div class="grid">
        <div class="form-group pt-2">
            <label for="typeOfAnn">Typ</label>
            <select class="form-control" id="typeOfAnn" name="typeOfAnn">
                {% for ann_type, description in ann_types.items %}
                    <option value="{{ ann_type }}">{{ description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group pt-2">
            <label for="typeOfStatus">Status</label>
            <select class="form-control" id="typeOfStatus" name="typeOfStatus">
                {% for status_type, description in statutes.items %}
                    <option value="{{ status_type }}">{{ description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group pt-2">
            <label for="typeOfHeating">Typ ogrzewania</label>
            <select class="form-control" id="typeOfHeating" name="typeOfHeating">
                {% for heating_type, description in heating_types.items %}
                    <option value="{{ heating_type }}">{{ description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group pt-2">
            <label for="minArea">Powierzchnia minimalna</label>
            <input type="number" class="form-control" min="0" id="minArea" name="minArea">
        </div>
        <div class="form-group pt-2">
            <label for="maxArea">Powierzchnia maksymalna</label>
            <input type="number" class="form-control" min="0" id="maxArea" name="maxArea">
        </div>
        <div class="form-group pt-2">
            <label for="city">Miasto</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group pt-2">
            <label for="street">Ulica</label>
            <input type="text" class="form-control" id="street" name="street">
        </div>
        <div class="form-group pt-2">
            <label for="minRoomsNumber">Minimalna ilość pokoi</label>
            <input type="number" class="form-control" id="minRoomsNumber" min="0" name="minRoomsNumber">
        </div>
        <div class="form-group pt-2">
            <label for="maxRoomsNumber">Maksymalna ilość pokoi</label>
            <input type="number" class="form-control" id="maxRoomsNumber" name="maxRoomsNumber">
        </div>
        <div class="form-group pt-2">
            <button type="submit" style="width: 200px; height: 50%; margin-top: 10%;" class="btn btn-primary">Filtruj</button>
        </div>
    </div>


</form>
<div class="row pt-5">
    <h2 class="section-header">Galeria nieruchomości</h2>
    <div class="col-lg-6 col-md-8 col-sm-12">
      {% load static %}
      <div class="gallery">
        {% for ann, photo in announcements.items %}
          <div class="img-container">
            <img class="img-fluid" src="{% get_media_prefix  %}{{ photo }}" alt="Zdjęcie główne" />
            <div class="img-details">
              <a href="view/{{ ann.get_url_date }}/{{ ann.address_city }}/{{ ann.address_street }}/{{ ann.address_number }}">{{ ann }}</a>
              <p>Cena: {{ ann.price }} zł</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
