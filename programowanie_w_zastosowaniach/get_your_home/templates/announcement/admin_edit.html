{% extends 'base.html' %}
{% block title %}
    <title>Aktualizacja ogłoszenia</title>
{% endblock %}

{% block content %}
    <main>
        {% if warning  %}
        <div class="alert alert-warning" role="alert">
          {{  warning }}
        </div>
    {% endif  %}
        <form action="admin" method="POST">
            {% csrf_token %}
            <div class="form-check">
                <input
                        class="form-check-input"
                        type="checkbox"
                        value="blocked"
                        id="block"
                        name="block"
                        {% if blocked %}
                        checked
                        disabled
                        {% endif %}
                >
                <label class="form-check-label" for="block">
                    Czy zablokować ogłoszenie?
                </label>
            </div>
            <div class="form-group">
                <label for="comment">Komentarz:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3">{{ comment }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Edytuj</button>
            </div>
        </form>
    </main>
{% endblock %}
