{% extends 'base.html' %}
{% block title %}
    <title>Dodaj ogłoszenie</title>
{% endblock %}

{% block content %}
<div class="alert alert-warning" id="alert" role="alert"  {% if not warning %} hidden="hidden" {% endif %}>
    {{ warning }}
</div>
    <form action="/add/" method="POST" enctype="multipart/form-data">
        <div class="grid">
            {% csrf_token %}
            <div class="form-group pt-2">
                <label for="typeOfAnn">Typ</label>
                <select class="form-control" id="typeOfAnn" name="typeOfAnn" required>
                    {% for ann_type, description in ann_types.items %}
                        <option value="{{ ann_type }}">{{ description }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group pt-2">
                <label for="typeOfStatus">Status</label>
                <select class="form-control" id="typeOfStatus" name="typeOfStatus" required>
                    {% for status_type, description in statutes.items %}
                        <option value="{{ status_type }}">{{ description }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group pt-2">
                <label for="typeOfHeating">Typ ogrzewania</label>
                <select class="form-control" id="typeOfHeating" name="typeOfHeating" required>
                    {% for heating_type, description in heating_types.items %}
                        <option value="{{ heating_type }}">{{ description }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group pt-2">
                <label for="price">Cena</label>
                <input type="number" class="form-control" min=0 id="price" name="price" required>
            </div>
            <div class="form-group pt-2">
                <label for="buildYear">Rok budowy</label>
                <input type="number" class="form-control" min=1850 id="buildYear" name="buildYear" value=2023 required>
            </div>
            <div class="form-group pt-2">
                <label for="area">Powierzchnia</label>
                <input type="number" class="form-control" min="0" id="area" name="area" required>
            </div>
            <div class="form-group pt-2">
                <label for="city">Miasto</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group pt-2">
                <label for="street">Ulica</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="form-group pt-2">
                <label for="addressNumber">number</label>
                <input type="text" class="form-control" id="addressNumber" name="addressNumber" required>
            </div>
            <div class="form-group pt-2">
                <label for="postCode">Kod pocztowy</label>
                <input type="text" pattern="[0-9]{2}-[0-9]{3}" class="form-control" id="postCode" name="postCode">
            </div>
            <div class="form-group pt-2">
                <label for="roomsNumber">Ilość pokoi</label>
                <input type="text" class="form-control" id="roomsNumber" name="roomsNumber">
            </div>
            <div class="form-group pt-2">
                <label for="photo">Zdjęcie podstawowe</label>
                <input type="file" id="photo" style="border: none;" placeholder="Dodanie zdjęcia" name="photo" required>
            </div>
        </div>
        <div class="grid-form">
            <div class="form-group pt-2">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group pt-2">
                <button type="submit" class="btn btn-primary">Dodaj ogłoszenie</button>
            </div>
        </div>
    </form>
{% endblock %}
